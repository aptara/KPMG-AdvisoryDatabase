<div class="card">
    <p-table #dt [scrollable]="false" [value]="Uservalue" [(selection)]="selectedUser" dataKey="UserMasterID"
        [rowHover]="true" [rows]="100" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,  50, 100]"
        [loading]="loading" [paginator]="false"
        currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries" [filterDelay]="400"
        [globalFilterFields]="['FirstName', 'LastName', 'Email']" [columns]="selectedColumns">

        <ng-template pTemplate="caption">
            <div class="table-header">
                <button class="btn-primary" (click)="AddUser()">Add User</button>
                <div class="search-container">
                    <span class="p-input-icon-right">
                        <i class="pi pi-search"></i>
                        <input #fieldInput_1 pInputText type="text"
                            (input)="dt.filterGlobal(fieldInput_1.value, 'contains')" placeholder="Search keyword"
                            style="width:200px;" />
                    </span>
                </div>


            </div>



        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Action
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-between align-items-center">
                        First Name
                        <!-- <p-sortIcon field="firstName"></p-sortIcon> -->
                        <p-columnFilter type="text" field="FirstName" display="menu"></p-columnFilter>
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-between align-items-center">
                        Last Name

                        <p-columnFilter type="text" field="LastName" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        NetworkID

                        <p-columnFilter type="text" field="Email" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-UserValue>
            <tr class="p-selectable-row">
                <td style="text-align: left;">
                    <span class="edit-btn">
                        <i class="pi pi-pencil" (click)="editData(UserValue.UserMasterID)"></i>
                    </span>
                    <span class="space"></span> <!-- Add an empty span for spacing -->
                    <span class="edit-btn">
                        <i class="pi pi-trash" (click)="deleteUser(UserValue)"></i>
                    </span>
                </td>

                <td>
                    <span class="p-column-title">First Name</span>
                    {{ UserValue.FirstName }}
                </td>
                <td>
                    <span class="p-column-title">Last Name</span>
                    {{ UserValue.LastName }}
                </td>
                <td>
                    <span class="p-column-title">NetworkID</span>
                    {{ UserValue.NetworkID }}
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No users found.</td>
            </tr>
        </ng-template>

    </p-table>

</div>
