<ng-container [ngSwitch]="templateType">
    <div class="user-display-container-photo ng-star-inserted">
        <div class="user-img-wrapper">
            <img src="assets/images/users/user_LThumb.jpg" class="ng-star-inserted" />
        </div>
        <div class="user-name-wrapper">
            <div class="user-name ng-star-inserted">{{data.FirstName}}</div>
        </div>
    </div>
</ng-container>
